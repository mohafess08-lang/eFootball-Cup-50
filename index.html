<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>eFootball Cup</title>
<style>
body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}
h1 { margin-top: 20px; color: gold; }
.table-container { width: 90%; max-width: 1200px; margin: auto; margin-top: 20px; }
.group-title { color: gold; font-size: 22px; margin: 20px 0 5px 0; text-align: left; }
table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
th, td { padding: 10px; border-bottom: 2px solid #333; }
th { color: yellow; }
.team { text-align: left; }
.advancing-teams { margin-top: 30px; color: gold; font-size: 18px; }
</style>
</head>
<body>

<h1>eFootball Cup</h1>

<div class="table-container" id="tables"></div>
<div class="advancing-teams" id="advancing-teams"></div>

<script>
// ----------------- DATA -----------------
// Start all stats at 0 (before the tournament starts)
const groups = {
    1: [
        { name: "Elhady – AC Milan", m:1,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Hamza – Borussia Dortmund", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Fouad – Hollande", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Touati – Japan", m:0,w:0,d:0,l:0,gf:0,ga:0 }
    ],
    2: [
        { name: "Soufiane – FC Barcelona", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Oussama – Manchester United", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Mehdi – Morocco", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Ben Taleb – Liverpool", m:0,w:0,d:0,l:0,gf:0,ga:0 }
    ],
    3: [
        { name: "Karim – Bayern Munich", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Ayoub – Arsenal", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Houssam – Algeria", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Samir – Paris Saint-Germain", m:0,w:0,d:0,l:0,gf:0,ga:0 }
    ],
    4: [
        { name: "Aizen – Inter Milan", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Said – Real Madrid", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Mohmed – Manchester United", m:0,w:0,d:0,l:0,gf:0,ga:0 },
        { name: "Dovix – Algeria", m:0,w:0,d:0,l:0,gf:0,ga:0 }
    ]
};

// ----------------- FUNCTIONS -----------------
function calculatePoints(team) {
    return team.w*3 + team.d;
}

function displayGroups() {
    const container = document.getElementById('tables');
    container.innerHTML = '';
    for (let g in groups) {
        let html = `<div class="group-title">Group ${g}</div>`;
        html += `<table><tr>
            <th>#</th><th>Team</th><th>M</th><th>W</th><th>D</th><th>L</th><th>Goals</th><th>Points</th>
        </tr>`;

        let sorted = [...groups[g]].sort((a,b)=>{
            let ptsA = calculatePoints(a), ptsB = calculatePoints(b);
            if(ptsB!==ptsA) return ptsB-ptsA;
            let gdA = a.gf - a.ga, gdB = b.gf - b.ga;
            if(gdB!==gdA) return gdB-gdA;
            return b.gf - a.gf;
        });

        sorted.forEach((team,i)=>{
            html += `<tr>
                <td>${i+1}</td>
                <td class="team">${team.name}</td>
                <td>${team.m}</td>
                <td>${team.w}</td>
                <td>${team.d}</td>
                <td>${team.l}</td>
                <td>${team.gf}:${team.ga}</td>
                <td>${calculatePoints(team)}</td>
            </tr>`;
        });

        html += `</table>`;
        container.innerHTML += html;
    }
}

function showAdvancing() {
    let advDiv = document.getElementById('advancing-teams');
    advDiv.innerHTML = '<h2>Teams Qualified for Knockout Stage</h2>';
    for (let g in groups) {
        let sorted = [...groups[g]].sort((a,b)=>{
            let ptsA = calculatePoints(a), ptsB = calculatePoints(b);
            if(ptsB!==ptsA) return ptsB-ptsA;
            let gdA = a.gf - a.ga, gdB = b.gf - b.ga;
            if(gdB!==gdA) return gdB-gdA;
            return b.gf - a.gf;
        });
        advDiv.innerHTML += `<p>Group ${g}:<br>
            1st: ${sorted[0].name}<br>
            2nd: ${sorted[1].name}
        </p>`;
    }
}

// ----------------- INIT -----------------
displayGroups();
showAdvancing();
</script>

</body>
</html>
